<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dolan Sawah Delivery</title>
    
    <!-- FontAwesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Leaflet CSS untuk Peta -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & GLOBAL VARIABLES --- */
        :root {
            --primary-color: #2E7D32; /* Hijau Dolan Sawah */
            --primary-light: #E8F5E9;
            --accent-color: #FFC107; /* Kuning Emas */
            --text-dark: #1F2937;
            --text-grey: #6B7280;
            --bg-color: #F3F4F6;
            --white: #ffffff;
            --danger: #EF4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius-lg: 16px;
            --radius-md: 12px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            margin: 0;
            padding-bottom: 80px; /* Ruang untuk floating cart */
        }

        /* --- HEADER & HERO --- */
        header {
            background: var(--white);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
            padding: 1rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .brand {
            display: flex;
            flex-direction: column;
        }

        .brand h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .brand span {
            font-size: 0.75rem;
            color: var(--text-grey);
        }

        .search-bar {
            margin-top: 1rem;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border-radius: 50px;
            border: 1px solid #e5e7eb;
            background: #F9FAFB;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--white);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-grey);
        }

        /* --- CATEGORY PILLS --- */
        .category-nav {
            background: var(--white);
            padding: 0.5rem 1rem 1rem;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
        }
        
        .category-nav::-webkit-scrollbar { display: none; }

        .cat-pill {
            display: inline-block;
            padding: 8px 16px;
            margin-right: 8px;
            background: var(--bg-color);
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-grey);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .cat-pill.active {
            background: var(--primary-color);
            color: var(--white);
            box-shadow: 0 2px 5px rgba(46, 125, 50, 0.3);
        }

        /* --- PRODUCT GRID --- */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
        }

        .category-header {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 1.5rem 0 1rem;
            color: var(--text-dark);
            display: flex;
            align-items: center;
        }
        
        .category-header::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 18px;
            background: var(--primary-color);
            margin-right: 8px;
            border-radius: 2px;
        }

        .product-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .product-card {
            background: var(--white);
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            display: flex;
            transition: transform 0.2s;
            position: relative;
        }

        .product-img {
            width: 110px;
            height: 110px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .product-details {
            padding: 12px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .product-desc {
            font-size: 0.75rem;
            color: var(--text-grey);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-weight: 700;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .add-btn {
            background: var(--primary-light);
            color: var(--primary-color);
            border: none;
            padding: 6px 14px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .add-btn:active {
            transform: scale(0.95);
            background: var(--primary-color);
            color: var(--white);
        }

        /* --- FLOATING CART --- */
        .floating-cart {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 580px;
            background: var(--primary-color);
            color: var(--white);
            padding: 14px 20px;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(46, 125, 50, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 900;
            cursor: pointer;
            animation: slideUp 0.3s ease-out;
            display: none; /* Hidden if empty */
        }

        .cart-info {
            display: flex;
            flex-direction: column;
        }

        .cart-count {
            font-weight: 700;
            font-size: 0.9rem;
        }

        .cart-total {
            font-size: 0.75rem;
            opacity: 0.9;
        }

        .cart-arrow {
            background: rgba(255,255,255,0.2);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- MODAL --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: flex-end; /* Bottom sheet style */
        }

        .modal-content {
            background-color: #fff;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 20px 20px 0 0;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideUpModal 0.3s ease-out;
        }

        .modal-header {
            position: sticky;
            top: 0;
            background: white;
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .cart-item {
            display: flex;
            margin-bottom: 1.2rem;
            border-bottom: 1px dashed #eee;
            padding-bottom: 1rem;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .qty-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
        }

        /* --- MAP SECTION --- */
        #map-container {
            height: 250px;
            width: 100%;
            border-radius: 12px;
            margin-top: 10px;
            margin-bottom: 10px;
            z-index: 1;
        }
        
        .location-section {
            background: #f9fafb;
            padding: 15px;
            border-radius: 12px;
            margin-top: 1.5rem;
            border: 1px solid #eee;
        }

        .location-helper {
            font-size: 0.8rem;
            color: var(--text-grey);
            margin-top: 5px;
            display: block;
        }

        /* --- VOUCHER & SUMMARY --- */
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .summary-total {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary-color);
            border-top: 1px solid #eee;
            padding-top: 10px;
            margin-top: 10px;
        }

        .checkout-btn {
            background: #25D366; /* WhatsApp Color */
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        /* --- LOADING STATE --- */
        #loading {
            text-align: center;
            padding: 40px;
            color: var(--text-grey);
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes slideUp { from { transform: translate(-50%, 100%); } to { transform: translate(-50%, 0); } }
        @keyframes slideUpModal { from { transform: translateY(100%); } to { transform: translateY(0); } }

    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="brand">
                <h1>Dolan Sawah Delivery</h1>
                <span><i class="fas fa-map-marker-alt"></i> Pengiriman Cepat & Aman</span>
            </div>
        </div>
        
        <div class="container search-bar">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search-input" placeholder="Mau makan apa hari ini?">
        </div>
    </header>

    <!-- Navigasi Kategori (Scrollable) -->
    <div class="category-nav" id="category-nav">
        <span class="cat-pill active" onclick="filterCategory('all')">Semua</span>
        <!-- Kategori akan dimuat dinamis di sini -->
    </div>

    <!-- Daftar Produk -->
    <main class="container">
        <div id="loading">
            <div class="spinner"></div>
            <p>Memuat menu lezat...</p>
        </div>
        <div id="product-container"></div>
    </main>

    <!-- Floating Cart Button -->
    <div class="floating-cart" id="cart-btn">
        <div class="cart-info">
            <span class="cart-count" id="cart-count-float">0 Item</span>
            <span class="cart-total" id="cart-total-float">Rp 0</span>
        </div>
        <div class="cart-arrow">
            <i class="fas fa-shopping-basket"></i>
        </div>
    </div>

    <!-- Modal Checkout -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Keranjang Saya</h3>
                <button onclick="closeModal()" style="background:none;border:none;font-size:1.2rem;"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="modal-body">
                <!-- Item List -->
                <div id="cart-items-list"></div>

                <!-- Location Section -->
                <div class="location-section">
                    <h4 style="margin:0 0 10px 0;"><i class="fas fa-map-marked-alt"></i> Lokasi Pengiriman</h4>
                    <p class="location-helper">Geser pin merah ke lokasi Anda:</p>
                    <div id="map-container"></div>
                    <input type="text" id="address-detail" placeholder="Detail Alamat (Cth: Rumah Pagar Hitam, No 12)" style="width:100%; padding:10px; margin-top:10px; border:1px solid #ddd; border-radius:8px;">
                    <input type="hidden" id="lat-val">
                    <input type="hidden" id="lng-val">
                </div>

                <!-- Voucher Section -->
                <div style="margin-top:1.5rem;">
                    <div style="display:flex; gap:5px;">
                        <input type="text" id="voucher-code" placeholder="Kode Voucher" style="flex:1; padding:10px; border:1px solid #ddd; border-radius:8px;">
                        <button onclick="applyVoucher()" style="background:var(--text-dark); color:white; border:none; padding:0 15px; border-radius:8px;">Pakai</button>
                    </div>
                    <small id="voucher-msg" style="display:block; margin-top:5px;"></small>
                </div>

                <!-- Summary -->
                <div style="margin-top:1.5rem; background:#f9f9f9; padding:15px; border-radius:12px;">
                    <div class="summary-row"><span>Subtotal</span> <span id="sum-subtotal">0</span></div>
                    <div class="summary-row"><span>Ongkir (Dalam Kota)</span> <span id="sum-delivery">14.000</span></div>
                    <div class="summary-row" id="row-discount" style="color:var(--primary-color); display:none;"><span>Diskon</span> <span id="sum-discount">0</span></div>
                    <div class="summary-row summary-total"><span>Total Pembayaran</span> <span id="sum-total">0</span></div>
                </div>

                <a href="#" id="wa-checkout-btn" class="checkout-btn">
                    <i class="fab fa-whatsapp"></i> Pesan via WhatsApp
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script type="module">
        // --- 1. KONFIGURASI FIREBASE ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCNqxbEgn6cU6YbZ9J4YveO25OZsoAXhxQ",
            authDomain: "ds-delivery-7ddeb.firebaseapp.com",
            projectId: "ds-delivery-7ddeb",
            storageBucket: "ds-delivery-7ddeb.firebasestorage.app",
            messagingSenderId: "887090941316",
            appId: "1:887090941316:web:be3a8c83a59dcdb2e261d1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- 2. STATE MANAGEMENT ---
        let products = [];
        let vouchers = [];
        let cart = [];
        let activeCategory = 'all';
        let currentVoucher = null;
        const deliveryFee = 14000;
        const waNumber = "62816263012";
        
        // Map variables
        let map, marker;

        // --- 3. DATA FETCHING ---
        async function fetchData() {
            try {
                // Ambil Produk
                const prodSnapshot = await getDocs(collection(db, "products"));
                products = prodSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Ambil Voucher
                const voucherSnapshot = await getDocs(collection(db, "vouchers"));
                vouchers = voucherSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                renderCategories();
                renderProducts();
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('loading').innerHTML = `<p style="color:red">Gagal memuat data. Pastikan Anda sudah mengisi database.</p>`;
            }
        }

        // --- 4. UI RENDERING ---
        function renderCategories() {
            const cats = [...new Set(products.map(p => p.category))];
            const nav = document.getElementById('category-nav');
            
            // Reset (keep 'all')
            nav.innerHTML = '<span class="cat-pill active" data-cat="all">Semua</span>';
            
            cats.forEach(c => {
                const pill = document.createElement('span');
                pill.className = 'cat-pill';
                pill.innerText = c;
                pill.dataset.cat = c;
                pill.onclick = () => filterCategory(c);
                nav.appendChild(pill);
            });
        }

        function renderProducts(filterTerm = '') {
            const container = document.getElementById('product-container');
            container.innerHTML = '';

            let filtered = products;
            
            // Filter Category
            if (activeCategory !== 'all') {
                filtered = filtered.filter(p => p.category === activeCategory);
            }

            // Filter Search
            if (filterTerm) {
                filtered = filtered.filter(p => p.name.toLowerCase().includes(filterTerm.toLowerCase()));
            }

            if (filtered.length === 0) {
                container.innerHTML = '<p style="text-align:center; margin-top:20px;">Menu tidak ditemukan.</p>';
                return;
            }

            // Group by Category for neatness
            const grouped = filtered.reduce((acc, p) => {
                (acc[p.category] = acc[p.category] || []).push(p);
                return acc;
            }, {});

            for (const [cat, items] of Object.entries(grouped)) {
                const section = document.createElement('div');
                section.innerHTML = `<h3 class="category-header">${cat}</h3>`;
                const grid = document.createElement('div');
                grid.className = 'product-list';

                items.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    
                    // Cek ketersediaan (fallback jika field tidak ada, anggap true)
                    const isAvailable = p.isAvailable !== false; 
                    const btnState = isAvailable ? '' : 'disabled style="background:#ccc; cursor:not-allowed;"';
                    const btnText = isAvailable ? 'Tambah' : 'Habis';
                    const imgOpacity = isAvailable ? '1' : '0.5';

                    card.innerHTML = `
                        <img src="${p.img}" alt="${p.name}" class="product-img" style="opacity:${imgOpacity}" onerror="this.src='https://via.placeholder.com/110?text=No+Img'">
                        <div class="product-details">
                            <div>
                                <div class="product-title">${p.name}</div>
                                <div class="product-desc">${p.description || ''}</div>
                            </div>
                            <div class="product-footer">
                                <span class="product-price">Rp ${formatRupiah(p.price)}</span>
                                <button class="add-btn" onclick="window.addToCart('${p.id}')" ${btnState}>
                                    ${btnText}
                                </button>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
                section.appendChild(grid);
                container.appendChild(section);
            }
        }

        // --- 5. CART LOGIC ---
        window.addToCart = (id) => {
            const prod = products.find(p => p.id === id);
            const exist = cart.find(item => item.id === id);
            
            if (exist) exist.qty++;
            else cart.push({ ...prod, qty: 1 });

            updateCartUI();
        };

        window.removeFromCart = (id) => {
            const idx = cart.findIndex(item => item.id === id);
            if (idx > -1) {
                cart[idx].qty--;
                if (cart[idx].qty <= 0) cart.splice(idx, 1);
            }
            updateCartUI();
            renderModalCart(); // Re-render modal if open
        };

        function updateCartUI() {
            const btn = document.getElementById('cart-btn');
            const count = cart.reduce((a, b) => a + b.qty, 0);
            const total = cart.reduce((a, b) => a + (b.price * b.qty), 0);

            if (count > 0) {
                btn.style.display = 'flex';
                document.getElementById('cart-count-float').innerText = count + ' Item';
                document.getElementById('cart-total-float').innerText = 'Rp ' + formatRupiah(total);
            } else {
                btn.style.display = 'none';
            }
        }

        // --- 6. MODAL & MAP LOGIC ---
        document.getElementById('cart-btn').onclick = () => {
            document.getElementById('checkout-modal').style.display = 'flex';
            renderModalCart();
            setTimeout(initMap, 300); // Delay agar modal tampil dulu
        };

        window.closeModal = () => {
            document.getElementById('checkout-modal').style.display = 'none';
        };

        function renderModalCart() {
            const list = document.getElementById('cart-items-list');
            list.innerHTML = '';
            
            cart.forEach(item => {
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <div style="flex:1">
                        <div style="font-weight:600">${item.name}</div>
                        <div style="font-size:0.85rem; color:#666">Rp ${formatRupiah(item.price)}</div>
                    </div>
                    <div class="item-controls">
                        <div class="qty-btn" onclick="window.removeFromCart('${item.id}')">-</div>
                        <span style="font-size:0.9rem; font-weight:600; width:20px; text-align:center">${item.qty}</span>
                        <div class="qty-btn" onclick="window.addToCart('${item.id}')">+</div>
                    </div>
                `;
                list.appendChild(div);
            });

            calculateTotal();
        }

        function initMap() {
            if (map) return; // Sudah init

            // Default Semarang (Ganti sesuai kota Anda)
            const defaultLoc = [-6.9932, 110.4203]; 
            
            map = L.map('map-container').setView(defaultLoc, 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap'
            }).addTo(map);

            // Draggable Marker
            marker = L.marker(defaultLoc, {draggable: true}).addTo(map);

            // Simpan koordinat saat marker digeser
            marker.on('dragend', function(e) {
                const pos = marker.getLatLng();
                document.getElementById('lat-val').value = pos.lat;
                document.getElementById('lng-val').value = pos.lng;
            });

            // Set value awal
            document.getElementById('lat-val').value = defaultLoc[0];
            document.getElementById('lng-val').value = defaultLoc[1];
            
            // Fix Leaflet rendering issue in hidden div
            map.invalidateSize();
        }

        // --- 7. VOUCHER & TOTAL ---
        window.applyVoucher = () => {
            const code = document.getElementById('voucher-code').value.toUpperCase();
            const msg = document.getElementById('voucher-msg');
            const subtotal = cart.reduce((a, b) => a + (b.price * b.qty), 0);

            const valid = vouchers.find(v => v.code === code);

            if (!valid) {
                msg.innerText = "Kode tidak ditemukan";
                msg.style.color = "red";
                currentVoucher = null;
            } else if (subtotal < valid.minTransaction) {
                msg.innerText = `Min. belanja Rp ${formatRupiah(valid.minTransaction)}`;
                msg.style.color = "red";
                currentVoucher = null;
            } else {
                msg.innerText = "Voucher diterapkan!";
                msg.style.color = "green";
                currentVoucher = valid;
            }
            calculateTotal();
        };

        function calculateTotal() {
            const subtotal = cart.reduce((a, b) => a + (b.price * b.qty), 0);
            let disc = 0;

            if (currentVoucher) {
                // Cek ulang syarat min belanja
                if (subtotal >= currentVoucher.minTransaction) {
                    disc = currentVoucher.discountValue;
                } else {
                    currentVoucher = null; // Reset jika item dihapus dan kurang dari min
                    document.getElementById('voucher-msg').innerText = "";
                }
            }

            const total = subtotal + deliveryFee - disc;

            document.getElementById('sum-subtotal').innerText = formatRupiah(subtotal);
            document.getElementById('sum-discount').innerText = formatRupiah(disc);
            document.getElementById('sum-total').innerText = formatRupiah(total);
            
            if(disc > 0) document.getElementById('row-discount').style.display = 'flex';
            else document.getElementById('row-discount').style.display = 'none';

            updateWhatsAppLink(subtotal, disc, total);
        }

        // --- 8. WHATSAPP LINK GENERATOR ---
        function updateWhatsAppLink(subtotal, disc, total) {
            const lat = document.getElementById('lat-val').value;
            const lng = document.getElementById('lng-val').value;
            const addressDetail = document.getElementById('address-detail').value || "Belum diisi";
            
            // Generate Google Maps Link dari koordinat
            const mapLink = `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;

            let msg = `Halo Dolan Sawah, saya mau pesan:\n\n`;
            
            cart.forEach(item => {
                msg += `â–ªï¸ ${item.qty}x ${item.name}\n`;
            });

            msg += `\n--------------------------------\n`;
            msg += `ðŸ“ *Lokasi:* ${addressDetail}\n`;
            msg += `ðŸ—ºï¸ *Maps:* ${mapLink}\n`;
            msg += `--------------------------------\n`;
            msg += `Subtotal: Rp ${formatRupiah(subtotal)}\n`;
            msg += `Ongkir: Rp ${formatRupiah(deliveryFee)}\n`;
            if(disc > 0) msg += `Diskon: -Rp ${formatRupiah(disc)}\n`;
            msg += `\n*TOTAL: Rp ${formatRupiah(total)}*`;

            const encoded = encodeURIComponent(msg);
            document.getElementById('wa-checkout-btn').href = `https://wa.me/${waNumber}?text=${encoded}`;
        }

        // Update link saat user mengetik alamat
        document.getElementById('address-detail').addEventListener('input', () => calculateTotal());

        // --- UTIL & INIT ---
        function formatRupiah(n) {
            return new Intl.NumberFormat('id-ID').format(n);
        }

        window.filterCategory = (cat) => {
            activeCategory = cat;
            
            // Update pills UI
            document.querySelectorAll('.cat-pill').forEach(el => el.classList.remove('active'));
            document.querySelector(`.cat-pill[data-cat="${cat}"]`).classList.add('active');
            
            renderProducts();
        };

        document.getElementById('search-input').addEventListener('input', (e) => {
            renderProducts(e.target.value);
        });

        // Start App
        fetchData();

    </script>
</body>
