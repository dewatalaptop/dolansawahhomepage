<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dolan Sawah</title>
    
    <style>
        /* Reset & Font Dasar */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 1rem;
        }

        /* --- Header --- */
        header {
            background-color: #2c5e2e;
            color: white;
            padding: 1rem;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        header h1 {
            font-size: 1.75rem;
        }
        
        /* --- Navigasi Tab --- */
        nav {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #ddd;
        }
        
        .nav-tab {
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            background: none;
            color: #777;
            border-bottom: 3px solid transparent;
        }
        
        .nav-tab.active {
            color: #2c5e2e;
            border-bottom-color: #2c5e2e;
        }
        
        /* --- Konten Section (Tab) --- */
        .content-section {
            display: none; /* Sembunyi by default */
        }
        
        .content-section.active {
            display: block; /* Tampil jika aktif */
        }
        
        /* --- Styling Form --- */
        .form-card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
        }
        
        .form-card h2 {
            font-size: 1.4rem;
            color: #2c5e2e;
            margin-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select { /* Tambahkan select */
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: #2c5e2e;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            opacity: 1;
            pointer-events: auto;
        }
        
        .submit-btn.disabled, .submit-btn:disabled {
            opacity: 0.7;
            pointer-events: none;
        }

        .submit-btn:hover {
            background-color: #1e421e;
        }
        
        /* --- Daftar Item (Menu & Voucher) --- */
        .list-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .list-container h2 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
        }
        
        .list-item {
            display: flex;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
            position: relative; /* Untuk tombol Hapus/Status */
        }
        
        .list-item:last-child {
            border-bottom: none;
        }
        
        .list-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 1rem;
        }
        
        .item-info {
            flex-grow: 1;
        }
        
        .item-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .item-info p {
            font-size: 0.9rem;
            color: #666;
        }
        
        .item-price {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2c5e2e;
            margin-right: 1rem;
        }

        .item-code {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 700;
            background: #eee;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }

        .item-actions {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }
        
        .action-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.4rem 0.7rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .action-btn.toggle-status {
            background: #17a2b8;
        }

        .status-badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 10px;
        }

        .status-badge.available { background: #d4edda; color: #155724; }
        .status-badge.unavailable { background: #f8d7da; color: #721c24; }
        
        #admin-status {
            text-align: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            font-weight: 600;
            display: none;
        }
        
        .status-success { background-color: #d4edda; color: #155724; }
        .status-error { background-color: #f8d7da; color: #721c24; }

    </style>
</head>
<body>

    <header>
        <h1>Admin - Dolan Sawah Delivery</h1>
    </header>

    <main class="container">
        
        <nav>
            <button class="nav-tab active" data-tab="menu">Kelola Menu</button>
            <button class="nav-tab" data-tab="voucher">Kelola Voucher</button>
        </nav>
        
        <div id="admin-status" class="status-success">Pesan berhasil ditampilkan di sini</div>

        <section id="content-menu" class="content-section active">
            
            <div class="form-card">
                <h2>Tambah Menu Baru</h2>
                <form id="form-add-menu">
                    <div class="form-group">
                        <label for="menu-name">Nama Menu</label>
                        <input type="text" id="menu-name" placeholder="Contoh: Nasi Pecel Komplit" required>
                    </div>
                    <div class="form-group">
                        <label for="menu-category">Kategori</label>
                        <input type="text" id="menu-category" placeholder="Contoh: Makanan Utama / Minuman" required>
                    </div>
                    <div class="form-group">
                        <label for="menu-description">Deskripsi Singkat</label>
                        <textarea id="menu-description" placeholder="Contoh: Nasi pecel, tempe, tahu, peyek"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="menu-price">Harga (Rp)</label>
                        <input type="number" id="menu-price" placeholder="Contoh: 20000 (tanpa titik/Rp)" required>
                    </div>
                    <div class="form-group">
                        <label for="menu-img">Link Foto Menu</label>
                        <input type="url" id="menu-img" placeholder="https://... (Paste link gambar di sini)" required>
                    </div>
                    <button type="submit" class="submit-btn" id="btn-add-menu">Simpan Menu</button>
                </form>
            </div>
            
            <div class="list-container">
                <h2>Daftar Menu Saat Ini</h2>
                <div id="menu-list">
                    <p style="text-align:center;">Memuat menu...</p>
                </div>
            </div>
        </section>

        <section id="content-voucher" class="content-section">

            <div class="form-card">
                <h2>Tambah Voucher Baru</h2>
                <form id="form-add-voucher">
                    <div class="form-group">
                        <label for="voucher-code">Kode Voucher</label>
                        <input type="text" id="voucher-code-input" placeholder="Contoh: HEMAT10K (huruf besar)" required>
                    </div>
                    <div class="form-group">
                        <label for="voucher-min">Minimal Transaksi (Rp)</label>
                        <input type="number" id="voucher-min" placeholder="Contoh: 75000" required>
                    </div>
                    <div class="form-group">
                        <label for="voucher-discount">Nilai Diskon (Rp)</label>
                        <input type="number" id="voucher-discount" placeholder="Contoh: 10000" required>
                    </div>
                    <button type="submit" class="submit-btn" id="btn-add-voucher">Simpan Voucher</button>
                </form>
            </div>

            <div class="list-container">
                <h2>Daftar Voucher Saat Ini</h2>
                <div id="voucher-list">
                    <p style="text-align:center;">Memuat voucher...</p>
                </div>
            </div>
        </section>

    </main>

    <script type="module">
        // --- 1. KONFIGURASI FIREBASE ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        
        // GUNAKAN KONFIGURASI FIREBASE ANDA
        const firebaseConfig = {
            apiKey: "AIzaSyCNqxbEgn6cU6YbZ9J4YveO25OZsoAXhxQ",
            authDomain: "ds-delivery-7ddeb.firebaseapp.com",
            projectId: "ds-delivery-7ddeb",
            storageBucket: "ds-delivery-7ddeb.firebasestorage.app",
            messagingSenderId: "887090941316",
            appId: "1:887090941316:web:be3a8c83a59dcdb2e261d1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // --- 2. STATE DAN UTILITAS ---
        let products = [];
        let vouchers = [];

        function formatRupiah(number) {
            return new Intl.NumberFormat('id-ID').format(number);
        }
        
        function showStatus(message, isSuccess = true) {
            const statusDiv = document.getElementById('admin-status');
            statusDiv.innerText = message;
            statusDiv.className = isSuccess ? 'status-success' : 'status-error';
            statusDiv.style.display = 'block';
            setTimeout(() => statusDiv.style.display = 'none', 4000);
        }
        
        // --- 3. DATA FETCHING ---
        async function fetchData() {
            await fetchProducts();
            await fetchVouchers();
        }

        async function fetchProducts() {
             try {
                const prodSnapshot = await getDocs(collection(db, "products"));
                // Simpan ID dokumen (doc.id) sebagai properti id
                products = prodSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderMenuList();
            } catch (error) {
                console.error("Error fetching products:", error);
                document.getElementById('menu-list').innerHTML = '<p style="color:red;">Gagal memuat menu dari Firebase.</p>';
            }
        }
        
        async function fetchVouchers() {
             try {
                const voucherSnapshot = await getDocs(collection(db, "vouchers"));
                vouchers = voucherSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderVoucherList();
            } catch (error) {
                console.error("Error fetching vouchers:", error);
                document.getElementById('voucher-list').innerHTML = '<p style="color:red;">Gagal memuat voucher dari Firebase.</p>';
            }
        }

        // --- 4. UI RENDERING (Perbaikan: Menggunakan data dari Firebase) ---
        
        function renderMenuList() {
            const listContainer = document.getElementById('menu-list');
            listContainer.innerHTML = ''; 
            
            if (products.length === 0) {
                listContainer.innerHTML = '<p>Belum ada menu yang terdaftar di Firebase.</p>';
                return;
            }
            
            products.forEach(product => {
                const isAvailable = product.isAvailable !== false; // Default: true jika tidak ada field
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `
                    <img src="${product.img}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/50?text=No+Img'">
                    <div class="item-info">
                        <h3>${product.name}
                            <span class="status-badge ${isAvailable ? 'available' : 'unavailable'}">
                                ${isAvailable ? 'Tersedia' : 'Habis'}
                            </span>
                        </h3>
                        <p>${product.description} (${product.category})</p>
                    </div>
                    <div class="item-price">Rp ${formatRupiah(product.price)}</div>
                    <div class="item-actions">
                        <button class="action-btn toggle-status" data-id="${product.id}" data-status="${isAvailable}">
                            ${isAvailable ? 'Set Habis' : 'Set Tersedia'}
                        </button>
                        <button class="action-btn delete-item" data-id="${product.id}" data-collection="products">Hapus</button>
                    </div>
                `;
                listContainer.appendChild(item);
            });
            
            // Pasang event listener untuk aksi
            listContainer.querySelectorAll('.delete-item').forEach(btn => btn.onclick = handleDelete);
            listContainer.querySelectorAll('.toggle-status').forEach(btn => btn.onclick = handleToggleAvailability);
        }
        
        function renderVoucherList() {
            const listContainer = document.getElementById('voucher-list');
            listContainer.innerHTML = ''; 
            
            if (vouchers.length === 0) {
                listContainer.innerHTML = '<p>Belum ada voucher yang terdaftar di Firebase.</p>';
                return;
            }
            
            vouchers.forEach(voucher => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `
                    <div class="item-info">
                        <h3>Kode: <span class="item-code">${voucher.code}</span></h3>
                        <p>Diskon Rp ${formatRupiah(voucher.discountValue)} (Min. belanja Rp ${formatRupiah(voucher.minTransaction)})</p>
                    </div>
                    <div class="item-actions">
                        <button class="action-btn delete-item" data-id="${voucher.id}" data-collection="vouchers">Hapus</button>
                    </div>
                `;
                listContainer.appendChild(item);
            });
            
            // Pasang event listener untuk aksi
            listContainer.querySelectorAll('.delete-item').forEach(btn => btn.onclick = handleDelete);
        }
        
        // --- 5. CRUD FIREBASE ---
        
        async function handleAddMenu(event) {
            event.preventDefault(); 
            document.getElementById('btn-add-menu').disabled = true;

            const newProduct = {
                name: document.getElementById('menu-name').value,
                category: document.getElementById('menu-category').value,
                description: document.getElementById('menu-description').value,
                price: parseInt(document.getElementById('menu-price').value),
                img: document.getElementById('menu-img').value,
                isAvailable: true // Default menu baru selalu tersedia
            };
            
            try {
               await addDoc(collection(db, "products"), newProduct);
               showStatus("Menu berhasil disimpan ke Firebase!", true);
               event.target.reset();
               await fetchProducts(); // Muat ulang data menu
            } catch (e) {
               console.error("Error menambahkan menu: ", e);
               showStatus("Gagal menyimpan menu: " + e.message, false);
            } finally {
                document.getElementById('btn-add-menu').disabled = false;
            }
        }
        
        async function handleAddVoucher(event) {
            event.preventDefault();
            document.getElementById('btn-add-voucher').disabled = true;
            
            // Perbaikan: ID input voucher code di HTML adalah 'voucher-code-input'
            const newVoucher = {
                code: document.getElementById('voucher-code-input').value.toUpperCase(),
                minTransaction: parseInt(document.getElementById('voucher-min').value),
                discountValue: parseInt(document.getElementById('voucher-discount').value),
            };
            
            try {
               await addDoc(collection(db, "vouchers"), newVoucher);
               showStatus("Voucher berhasil disimpan ke Firebase!", true);
               event.target.reset();
               await fetchVouchers(); // Muat ulang data voucher
            } catch (e) {
               console.error("Error menambahkan voucher: ", e);
               showStatus("Gagal menyimpan voucher: " + e.message, false);
            } finally {
                document.getElementById('btn-add-voucher').disabled = false;
            }
        }
        
        async function handleDelete(event) {
            if (!confirm("Yakin ingin menghapus item ini?")) return;
            
            const btn = event.target;
            const id = btn.dataset.id;
            const collectionName = btn.dataset.collection;
            
            try {
                await deleteDoc(doc(db, collectionName, id));
                showStatus(`${collectionName === 'products' ? 'Menu' : 'Voucher'} berhasil dihapus.`, true);
                
                if (collectionName === 'products') await fetchProducts();
                else await fetchVouchers();
                
            } catch (e) {
                console.error("Error menghapus item: ", e);
                showStatus("Gagal menghapus item: " + e.message, false);
            }
        }
        
        async function handleToggleAvailability(event) {
            const btn = event.target;
            const id = btn.dataset.id;
            const currentStatus = btn.dataset.status === 'true';
            const newStatus = !currentStatus;
            
            try {
                await updateDoc(doc(db, "products", id), {
                    isAvailable: newStatus
                });
                showStatus(`Status menu diubah menjadi ${newStatus ? 'Tersedia' : 'Habis'}.`, true);
                await fetchProducts();
            } catch (e) {
                console.error("Error mengubah status: ", e);
                showStatus("Gagal mengubah status: " + e.message, false);
            }
        }

        // --- 6. EVENT LISTENERS ---

        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.nav-tab');
            const sections = document.querySelectorAll('.content-section');
            
            // Logika ganti Tab
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    sections.forEach(s => s.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(`content-${tab.dataset.tab}`).classList.add('active');
                });
            });
            
            fetchData(); // Muat data dari Firebase saat halaman dimuat
            
            // Pasang listener ke form
            document.getElementById('form-add-menu').addEventListener('submit', handleAddMenu);
            document.getElementById('form-add-voucher').addEventListener('submit', handleAddVoucher);
        });

    </script>
</body>
</html>
