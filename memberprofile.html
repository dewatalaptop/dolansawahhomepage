<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Member - Dolan Sawah</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0');

        :root{
            --primary-color:#00796B; --primary-light:#00897B; --accent-color:#F57C00; --accent-hover:#EF6C00;
            --bg-light:#F4F6F8; --bg-white:#FFFFFF; --text-dark:#333; --text-light:#FFF;
            --border-color:#E0E0E0; --shadow:0 4px 6px rgba(0,0,0,.1); --font-body:'Poppins',sans-serif;
            --danger-color:#d9534f; --danger-hover:#c9302c; --info-color:#5bc0de; --info-hover:#31b0d5;
            --warning-color:#f0ad4e; --warning-hover:#ec971f;
            --gold-dark: #B8860B; --gold-light: #FFD700; /* Warna Emas */
        }
        *{box-sizing:border-box}
        body{font-family:var(--font-body); background:var(--bg-light); color:var(--text-dark); margin:0; padding:20px}
        .container{width:100%; max-width:700px; margin:0 auto; background:var(--bg-white); border-radius:12px; box-shadow:var(--shadow); overflow:hidden}
        header{background:linear-gradient(135deg,var(--primary-light),var(--primary-color)); color:var(--text-light); padding:20px; text-align:center}
        header h1{margin:0; font-size:1.8em; font-weight:700}
        main{padding:25px}
        h2,h3{color:var(--primary-color); text-align:center}
        h3{margin-bottom: 20px;}
        h4{margin-top:25px; border-top:1px solid var(--border-color); padding-top:20px}
        .form-group{margin-bottom:16px}
        .form-group label{display:block; margin-bottom:8px; font-weight:500}
        .form-group input{width:100%; padding:12px; border:1px solid var(--border-color); border-radius:8px; font-size:1em}
        .form-group input:focus{border-color:var(--primary-color); outline:none}
        .btn{width:100%; padding:15px; border:none; border-radius:8px; cursor:pointer; font-size:1.05em; font-weight:600; transition:all .3s; display:flex; justify-content:center; align-items:center; gap:8px}
        .btn .material-symbols-outlined{font-size:1.2em}
        .btn-primary{background:var(--accent-color); color:var(--text-light)}
        .btn-primary:hover{background:var(--accent-hover)}
        .btn-secondary{background:var(--bg-white); color:var(--accent-color); border:2px solid var(--accent-color); padding:13px}
        .btn-secondary:hover{background:var(--accent-color); color:var(--text-light)}
        .btn:disabled{opacity:.7; cursor:not-allowed}
        .spinner{width:20px; height:20px; border:3px solid rgba(255,255,255,.3); border-top-color:var(--text-light); border-radius:50%; display:none; animation:spin 1s linear infinite}
        .btn-secondary .spinner{border-color:rgba(0,0,0,.2); border-top-color:var(--accent-color)}
        .btn.loading .btn-text{display:none}
        .btn.loading .spinner{display:block}
        @keyframes spin{to{transform:rotate(360deg)}}
        #lookup-status {padding:14px; margin-top:16px; border-radius:8px; opacity:0; visibility:hidden; transform:translateY(6px); transition:all .25s ease}
        #lookup-status.visible {opacity:1; visibility:visible; transform:translateY(0)}
        #lookup-status.success {background:#DFF0D8; color:#3C763D; border:1px solid #D6E9C6}
        #lookup-status.error {background:#F2DEDE; color:#A94442; border:1px solid #EBCCD1}
        
        /* CSS Kartu Member */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes staggerIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shine { 0% { transform: translateX(-150%) skewX(-25deg); } 100% { transform: translateX(150%) skewX(-25deg); } }
        
        /* Animasi Taburan Emas */
        @keyframes floatGold { 
            0% { transform: translateY(0) rotate(0deg); opacity: 0; } 
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; } 
        }

        #card-view { display: none; opacity: 0; transition: opacity 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); }
        #card-view.visible { opacity: 1; }
        .member-card-wrapper { opacity: 0; transform-origin: top center; }
        #card-view.visible .member-card-wrapper { animation: fadeInUp 0.6s cubic-bezier(0.25, 0.8, 0.25, 1) forwards; }
        
        /* Style Kartu DEFAULT */
        .member-card { 
            background: linear-gradient(145deg, var(--primary-color), #005a4d); 
            color: var(--text-light); border-radius: 20px; padding: 25px; 
            box-shadow: 0 10px 30px -10px rgba(0, 121, 107, 0.6); 
            margin-top: 20px; margin-bottom: 25px; 
            display: flex; flex-direction: column; gap: 15px; 
            position: relative; overflow: hidden; 
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
        }

        /* --- STYLE KARTU MEMBER SPESIAL (EMAS) --- */
        .member-card.special {
            background: linear-gradient(135deg, #B8860B 0%, #DAA520 40%, #FFD700 100%);
            box-shadow: 0 10px 30px -10px rgba(218, 165, 32, 0.8);
            border: 1px solid #FFF8DC;
        }
        .member-card.special .member-card-tier {
            background: rgba(0,0,0,0.3); /* Darker badge bg for contrast */
            border: 1px solid rgba(255,255,255,0.4);
        }
        .member-card.special .member-card-logo .material-symbols-outlined {
            color: #FFF; /* Logo putih di bg emas */
            text-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        
        /* Elemen Partikel Emas */
        .gold-particle {
            position: absolute;
            background: radial-gradient(circle, #FFF 20%, #FFD700 100%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        /* UI Saldo Spesial */
        .special-balance-display {
            display: none; /* Hidden by default */
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .special-balance-label {
            display: block;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }
        .special-balance-value {
            font-size: 1.6em;
            font-weight: 700;
            color: #FFF;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .member-card:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 15px 35px -10px rgba(0, 121, 107, 0.8); }
        .member-card.special:hover { box-shadow: 0 15px 35px -10px rgba(218, 165, 32, 0.9); }

        .member-card-header, .member-card-body, .member-card-footer { opacity: 0; animation-fill-mode: forwards; position: relative; z-index: 2; }
        #card-view.visible .member-card-header { animation: staggerIn 0.5s 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) forwards; }
        #card-view.visible .member-card-body { animation: staggerIn 0.5s 0.4s cubic-bezier(0.25, 0.8, 0.25, 1) forwards; }
        #card-view.visible .member-card-footer { animation: staggerIn 0.5s 0.5s cubic-bezier(0.25, 0.8, 0.25, 1) forwards; }
        
        .card-shine-effect { position: absolute; top: 0; left: 0; width: 50%; height: 100%; background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%); transform: translateX(-150%) skewX(-25deg); opacity: 0.8; pointer-events: none; z-index: 1;}
        .member-card:hover .card-shine-effect { animation: shine 1.2s cubic-bezier(0.25, 0.8, 0.25, 1); }
        
        .member-card-header { display: flex; justify-content: space-between; align-items: center; }
        .member-card-logo { display: flex; align-items: center; gap: 8px; font-weight: 600; font-size: 1.1em; }
        .member-card-logo .material-symbols-outlined { color: var(--accent-color); font-size: 1.4em; }
        .member-card-tier { font-size: 0.9em; font-weight: 500; background: rgba(255,255,255,0.15); padding: 4px 10px; border-radius: 20px; }
        .member-card-body { text-align: center; margin: 10px 0; }
        .member-card-name { font-size: 2.2em; font-weight: 700; margin: 0; line-height: 1.2; color: var(--text-light); text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .member-card-footer { display: flex; justify-content: space-between; align-items: flex-end; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.2); }
        .member-card-stat { display: flex; align-items: center; gap: 8px; font-size: 0.95em; }
        .member-card-stat .material-symbols-outlined { font-size: 1.3em; opacity: 0.8; }
        .member-card-stat .points-value { font-size: 1.8em; font-weight: 700; color: var(--accent-color); line-height: 1; }
        /* Warna Poin di Kartu Spesial menjadi Putih agar kontras */
        .member-card.special .member-card-stat .points-value { color: #FFF; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }

        .member-card-stat .duration-value { font-weight: 500; }
        .member-card-stat:last-child { text-align: right; flex-direction: column; align-items: flex-end; gap: 2px; }
        .member-card-stat:last-child .material-symbols-outlined { font-size: 1.1em; }
        .member-card-stat:last-child .duration-value { font-size: 0.9em; }
        
        .top-member-badge { display: flex; align-items: center; justify-content: center; gap: 8px; background: linear-gradient(145deg, var(--accent-color), var(--accent-hover)); color: var(--text-light); font-weight: 600; font-size: 1.1em; padding: 10px 16px; border-radius: 12px; margin: 15px auto 0; max-width: 90%; box-shadow: 0 4px 10px rgba(0,0,0,0.2); display: none; opacity: 0; position: relative; z-index: 5;}
        .top-member-badge .material-symbols-outlined { font-size: 1.4em; }
        #card-view.visible .top-member-badge.show { display: flex; animation: staggerIn 0.5s 0.6s cubic-bezier(0.25, 0.8, 0.25, 1) forwards; }
        
        /* CSS Daftar Reward */
        #member-rewards-list { list-style: none; padding: 0; margin-top: 15px; }
        .reward-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-radius: 12px; margin-bottom: 10px; background: #fdfdfd; border: 1px solid var(--border-color); transition: all 0.3s ease; }
        .reward-item:hover { transform: translateX(5px); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .reward-item strong { font-size: 1.1em; color: var(--text-dark); }
        .reward-item .points { font-size: 1.2em; font-weight: 700; color: var(--accent-color); }
        .reward-item.disabled { opacity: 0.6; background: #f9f9f9; }
        .reward-item.disabled .points { color: #999; }
        .reward-item.disabled:hover { transform: none; box-shadow: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Kartu Member Dolan Sawah</h1>
    </header>

    <main>
        <section id="lookup-view">
            <h2>Cek Kartu Member Anda</h2>
            <form id="member-lookup-form" autocomplete="off">
                <div class="form-group">
                    <label for="member-hp">Masukkan Nomor HP Terdaftar</label>
                    <input type="tel" id="member-hp" placeholder="Contoh: 081234567890" required autofocus>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Cek Kartu Member</span>
                    <span class="material-symbols-outlined">search</span>
                    <span class="spinner"></span>
                </button>
            </form>
            <div id="lookup-status"></div>
        </section>
        
        <section id="card-view">
            <button id="back-to-lookup" class="btn btn-secondary" style="width:auto; margin-bottom: 20px;">
                <span class="material-symbols-outlined">arrow_back</span>
                <span class="btn-text">Cari Nomor Lain</span>
            </button>
            
            <div class="member-card-wrapper">
                <div id="visual-card" class="member-card">
                    <div id="particles-container"></div>

                    <div class="member-card-header">
                        <div class="member-card-logo">
                            <span class="material-symbols-outlined">stars</span>
                            <span>Dolan Sawah</span>
                        </div>
                        <div id="card-tier-label" class="member-card-tier">Member</div>
                    </div>
                    <div class="member-card-body">
                        <h2 id="card-name" class="member-card-name">-</h2>
                        
                        <div id="special-balance-display" class="special-balance-display">
                            <span class="special-balance-label">Sisa Saldo</span>
                            <span id="card-balance" class="special-balance-value">Rp 0</span>
                        </div>

                        <div id="top-member-badge" class="top-member-badge">
                            <span class="material-symbols-outlined">workspace_premium</span>
                            <span id="top-member-badge-text"></span>
                        </div>
                    </div>
                    <div class="member-card-footer">
                        <div class="member-card-stat">
                            <span class="material-symbols-outlined">monetization_on</span>
                            <span id="card-poin" class="points-value">0</span> Poin
                        </div>
                        <div class="member-card-stat">
                             <span class="material-symbols-outlined">event</span>
                            <span id="card-duration" class="duration-value">Member Sejak: -</span>
                        </div>
                    </div>
                    <div class="card-shine-effect"></div>
                </div>
            </div>

            <h3>Reward yang Bisa Ditukar</h3>
            <p style="text-align: center; margin-top: -15px; font-size: 0.9em;">
                Poin bisa ditukar di kasir!
            </p>
            <ul id="member-rewards-list">
                <li>Memuat reward...</li>
            </ul>
        </section>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyAEzWDI9ZWlc7NnUTDBbx7wednnUVeS9Ao",
        authDomain: "member-hp-dolansawah.firebaseapp.com",
        projectId: "member-hp-dolansawah",
        storageBucket: "member-hp-dolansawah.appspot.com",
        messagingSenderId: "277683917105",
        appId: "1:277683917105:web:d496ee4547f339e2fee010"
    };
    
    // Inisialisasi
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // Variabel Global
    let allPointRewards = [];
    let topMemberRewardName = null;
    let top5MemberIds = [];

    // Elemen DOM
    const lookupView = document.getElementById('lookup-view');
    const cardView = document.getElementById('card-view');
    const lookupForm = document.getElementById('member-lookup-form');
    const memberHpInput = document.getElementById('member-hp');
    const lookupStatus = document.getElementById('lookup-status');
    const backButton = document.getElementById('back-to-lookup');
    
    // Elemen Kartu
    const visualCard = document.getElementById('visual-card');
    const cardName = document.getElementById('card-name');
    const cardPoin = document.getElementById('card-poin');
    const cardDuration = document.getElementById('card-duration');
    const cardTierLabel = document.getElementById('card-tier-label');
    const rewardsList = document.getElementById('member-rewards-list');
    
    // Elemen Spesial
    const specialBalanceDisplay = document.getElementById('special-balance-display');
    const cardBalance = document.getElementById('card-balance');
    const particlesContainer = document.getElementById('particles-container');

    // === HELPER FUNCTIONS ===
    const showLoading = (button, isLoading) => {
        if (!button) return;
        button.disabled = isLoading;
        button.classList.toggle('loading', isLoading);
    };
    
    const showStatus = (message, isError = false, targetElement = lookupStatus) => {
        targetElement.textContent = message;
        targetElement.className = '';
        targetElement.classList.add(isError ? 'error' : 'success', 'visible');
    };

    const formatCurrency = (number) => {
        return new Intl.NumberFormat('id-ID').format(number || 0);
    };

    const calculateMembershipDuration = (joinDate) => {
        if (!joinDate) return "-";
        const now = new Date();
        let years = now.getFullYear() - joinDate.getFullYear();
        let months = now.getMonth() - joinDate.getMonth();
        let days = now.getDate() - joinDate.getDate();
        if (days < 0) {
            months--;
            const lastDayOfPrevMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
            days += lastDayOfPrevMonth;
        }
        if (months < 0) {
            years--;
            months += 12;
        }
        const parts = [];
        if (years > 0) parts.push(`${years} tahun`);
        if (months > 0) parts.push(`${months} bulan`);
        if (years === 0 && months === 0) {
             if (days === 0) return "Baru terdaftar hari ini";
             return `${days} hari`;
        }
        if (parts.length === 0) return "Baru terdaftar"; 
        return parts.join(', ');
    };

    const loadAllRewards = async () => {
        try {
            const snapshot = await getDocs(collection(db, "rewards"));
            allPointRewards = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            allPointRewards.sort((a, b) => a.points - b.points);
        } catch (err) {
            console.error("Gagal memuat reward:", err);
            rewardsList.innerHTML = '<li>Gagal memuat reward.</li>';
        }
    };

    const loadTop5Data = async () => {
        try {
            const settingRef = doc(db, "settings", "topMemberReward");
            const settingSnap = await getDoc(settingRef);
            if (settingSnap.exists()) {
                topMemberRewardName = settingSnap.data().name;
            }
            const membersRef = collection(db, "members");
            const top5Query = query(membersRef, orderBy("poin", "desc"), limit(5));
            const membersSnap = await getDocs(top5Query);
            top5MemberIds = membersSnap.docs.map(doc => doc.id);
        } catch (err) {
            console.error("Gagal memuat data Top 5 Member:", err);
        }
    };

    const renderRewards = (memberPoin = 0) => {
        if (allPointRewards.length === 0) {
            rewardsList.innerHTML = '<li>Belum ada reward yang tersedia.</li>';
            return;
        }
        rewardsList.innerHTML = allPointRewards.map(reward => {
            const canClaim = memberPoin >= reward.points;
            return `
                <li class="reward-item ${canClaim ? '' : 'disabled'}">
                    <div>
                        <strong>${reward.name}</strong>
                        <br>
                        <small>${canClaim ? 'Poin Anda Cukup' : 'Poin tidak cukup'}</small>
                    </div>
                    <span class="points">${reward.points} Poin</span>
                </li>
            `;
        }).join('');
    };

    // Fungsi Membuat Taburan Emas
    const createGoldDust = () => {
        particlesContainer.innerHTML = ''; // Bersihkan partikel lama
        const particleCount = 25; // Jumlah butiran
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('gold-particle');
            
            // Random properties
            const size = Math.random() * 6 + 2 + 'px'; // 2px - 8px
            const left = Math.random() * 100 + '%';
            const top = Math.random() * 100 + '%';
            const duration = Math.random() * 3 + 2 + 's'; // 2s - 5s
            const delay = Math.random() * 2 + 's';
            
            particle.style.width = size;
            particle.style.height = size;
            particle.style.left = left;
            particle.style.top = top;
            particle.style.animation = `floatGold ${duration} ease-in-out infinite ${delay}`;
            
            particlesContainer.appendChild(particle);
        }
    };

    const clearGoldDust = () => {
        particlesContainer.innerHTML = '';
    };

    // === EVENT LISTENERS ===

    document.addEventListener('DOMContentLoaded', () => {
        loadAllRewards();
        loadTop5Data();
    });

    // --- LOGIKA UTAMA: Pencarian Data Member ---
    lookupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const button = e.target.querySelector('button[type="submit"]');
        showLoading(button, true);
        lookupStatus.classList.remove('visible'); 
        
        const nomorHp = memberHpInput.value.trim();
        if (!nomorHp) {
            showStatus("Nomor HP tidak boleh kosong.", true);
            showLoading(button, false);
            return;
        }

        const memberIdToSearch = nomorHp;
        
        try {
            const docRef = doc(db, "members", memberIdToSearch); 
            const docSnap = await getDoc(docRef);
        
            if (docSnap.exists()) {
                const data = docSnap.data();
                const memberPoin = data.poin || 0;
                
                // Isi data kartu standar
                cardName.textContent = data.nama;
                cardPoin.textContent = memberPoin;
                const joinDate = data.tanggalDaftar?.toDate ? data.tanggalDaftar.toDate() : (data.tanggalDaftar ? new Date(data.tanggalDaftar) : null);
                cardDuration.textContent = `Member Sejak: ${calculateMembershipDuration(joinDate)}`;
                
                // --- LOGIKA MEMBER SPESIAL ---
                if (data.isSpecial) {
                    visualCard.classList.add('special');
                    cardTierLabel.textContent = "SPECIAL MEMBER";
                    cardBalance.textContent = "Rp " + formatCurrency(data.specialBalance || 0);
                    specialBalanceDisplay.style.display = 'block';
                    createGoldDust(); // Jalankan animasi emas
                } else {
                    visualCard.classList.remove('special');
                    cardTierLabel.textContent = "Member";
                    specialBalanceDisplay.style.display = 'none';
                    clearGoldDust();
                }

                // Logika Top 5 Member (Tetap berjalan untuk kedua tipe member)
                const currentMemberId = docSnap.id; 
                const topBadge = document.getElementById('top-member-badge');
                const topBadgeText = document.getElementById('top-member-badge-text');
                if (topMemberRewardName && top5MemberIds.includes(currentMemberId)) {
                    topBadgeText.textContent = topMemberRewardName;
                    topBadge.classList.add('show');
                } else {
                    topBadge.classList.remove('show');
                }
                
                renderRewards(memberPoin);

                // Tampilkan kartu member
                lookupView.style.display = 'none';
                cardView.style.display = 'block';
                showStatus(`Member ditemukan: ${data.nama}`, false);
                setTimeout(() => {
                    cardView.classList.add('visible');
                }, 50);

            } else {
                showStatus(`Nomor ${nomorHp} tidak terdaftar sebagai member.`, true);
            }

        } catch (err) {
            console.error("Error lookup member:", err);
            showStatus(`Terjadi kesalahan saat mencari data. Error: ${err.message}`, true);
            
        } finally {
            showLoading(button, false);
        }
    });
    
    // --- Tombol Kembali dari Card View ---
    backButton.addEventListener('click', () => {
        cardView.classList.remove('visible');
        setTimeout(() => {
            cardView.style.display = 'none';
            lookupView.style.display = 'block';
            
            // Reset Tampilan ke default
            document.getElementById('top-member-badge').classList.remove('show');
            visualCard.classList.remove('special'); // Hapus class emas
            clearGoldDust(); // Hapus partikel
            specialBalanceDisplay.style.display = 'none';
            
            lookupForm.reset();
            lookupStatus.classList.remove('visible');
            memberHpInput.focus();
        }, 400); 
    });
